<div class="flex-row">
    <div class="flex-row">
        <div class="offset-1 col-md-4">
            <div class="card">
                <div class="card-header">Input number</div>
                <div class="card-body">
                    <input class="col-md-2" type="number" (keyup)="textChange$.next($event.target.value)">
                </div>
                <div class="card-footer">
                    <div class="flex-row">
                        <label class="col-md-10" *ngIf="result == ''">...</label>
                        <label class="col-md-10" *ngIf="result != ''">{{result}}</label>
                        <div *ngIf="result != ''" class="offset-11" (click)="copy()">
                            <span class="input-group-text">
                              <i class="fa fa-copy"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-row">
        <h1 class="title">
            <a href="https://dta.agency">Агентство цифровых технологий</a>
        </h1>
    </div>

    <div class="flex-row">
        <h1 class="sub-title">
            <a href="https://dta.agency">Разработка программного обеспечения</a>
        </h1>
    </div>
</div>
